<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
  <link rel="stylesheet" href="/src.e31bb0bc.css"></head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Register With Us</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" name="" id="username" placeholder="Enter username">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" name="" id="email" placeholder="Enter email">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" name="" id="password" placeholder="Enter password">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">confirm Password</label>
          <input type="password" name="" id="password2" placeholder="Enter password again">
          <small>Error message</small>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="/src.e31bb0bc.js"></script>
  </body>
</html>
